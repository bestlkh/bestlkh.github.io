<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blink – Tap the Tiles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: #00bcd4;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0097a7;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Blink</h1>
  <p>Test your memory. Tap the tiles. Beat the clock. Blink is the fast-paced memory game that gets harder as you go.</p>
  <a href="https://apps.apple.com/us/app/blink-tap-the-tiles/id6744563595" class="cta-button" target="_blank" rel="noopener noreferrer">
    Download on the App Store
  </a>
  <div class="footer">© 2025 Blink Game</div>
</body>
</html>
